<!doctype html>
 <html lang="en">
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>注册</title>
   <meta name="keywords" content="" />
   <meta name="description" content="" />
   <link rel="stylesheet" href="widget/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="widget/bootstrap/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/reg.css">
 </head>
 <body>
   <div class="container pageReg">
     <form class="form-signin">
       <h2 class="form-signin-heading">
         <img src="./img/logo.png" alt="">
       </h2>
       <div class="form-signin-body">
         <strong>欢迎注册留学档案管理系统</strong>
         <div class="item mobile error">
             <input type="text" class="" placeholder="手机号">
             <p class="msg">错误信息</p>
         </div>
         <div class="item vcode">
             <input type="text" class="" placeholder="验证码">
             <a href="javascript:;" class="getVCode">获取验证码</a>
             <p class="msg">错误信息</p>
         </div>
         <div class="item">
             <input type="password" class="" placeholder="密码">
             <p class="msg">错误信息</p>
         </div>
         <button class="btn" type="submit">注册</button>
         <div class="reg">已有账号？<a href="login.html">请登录</a></div>
       </div>
       <p class="footer">中国留学人才发展基金会 版权所有</p>
     </form>
   </div>
 </body>
 <script type="text/javascript" src="widget/jquery/1.12.4/jquery.min.js"></script>
 <script type="text/javascript" src="widget/bootstrap/js/bootstrap.min.js"></script>
 </html>
