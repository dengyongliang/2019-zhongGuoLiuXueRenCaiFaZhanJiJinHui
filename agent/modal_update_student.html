<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">修改学生</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group has-error">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="">
                <span class="msg error">姓名错误</span>
            </div>
        </div>
        <div class="form-group">
            <label for="card" class="col-sm-2 control-label">身份证号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="card" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="tel" placeholder="">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary" id="submitUpdate">确定</button>
</div>
<script>
    $("body").delegate("#submitUpdate", "click", function(e) {
        $('.modal-update-student').modal('hide');
        toastr.success('修改成功');
        toastr.error('修改失败');
    });
</script>
