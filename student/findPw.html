<!doctype html>
 <html lang="en">
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>找回密码</title>
   <meta name="keywords" content="" />
   <meta name="description" content="" />
   <link rel="stylesheet" href="widget/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="widget/bootstrap/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="widget/toastr/toastr.min.css">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/findPw.css">
 </head>
 <body>
   <div class="container pageFindPw">
     <div class="form-signin">
       <h2 class="form-signin-heading">
         <img src="./img/logo.png" alt="">
       </h2>
       <div class="form-signin-body">
         <ul class="hd">
            <li class="active">手机找回</li>
            <li>邮箱找回</li>
         </ul>
         <ul class="bd">
             <li>
                <form >
                    <div class="item mobile">
                        <input type="text" class="" placeholder="手机号">
                        <p class="msg">错误信息</p>
                    </div>
                    <div class="item vcode">
                        <input type="text" class="" placeholder="验证码">
                        <a href="javascript:;" class="getVCode">获取验证码</a>
                        <p class="msg">错误信息</p>
                    </div>
                    <div class="item">
                        <input type="password" class="" placeholder="新密码">
                        <p class="msg">错误信息</p>
                    </div>
                    <button class="btn" type="button" id="submitMobile">确定</button>
                </form>
             </li>
             <li style="display: none;">
                <form class="step1">
                    <div class="item">
                        <input type="text" class="" placeholder="邮箱">
                        <p class="msg">错误信息</p>
                    </div>
                    <button class="btn" type="button" id="btnNext">找回密码</button>
                </form>
                <form class="step2" style="display: none;">
                    <div class="item">
                        <input type="text" class="" placeholder="新密码">
                        <p class="msg">错误信息</p>
                    </div>
                    <button class="btn" type="button" id="submitEmail">确定</button>
                </form>
             </li>
         </ul>

         <div class="reg">已有账号？<a href="reg.html">请登录</a></div>
       </div>
       <p class="footer">中国留学人才发展基金会 版权所有</p>
     </div>
   </div>
 </body>
 <script type="text/javascript" src="widget/jquery/1.12.4/jquery.min.js"></script>
 <script type="text/javascript" src="widget/bootstrap/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="widget/toastr/toastr.min.js"></script>
 <script type="text/javascript" src="js/common.js"></script>
 <script type="text/javascript" src="js/findPw.js"></script>
 </html>
